<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>companies</title>
</head>
<body>

<table WIDTH="100%" align="center" class="table_blur  w3-white" >
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Located Country</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="company:${company}">
        <th scope="row" th:text="${id}"></th>
        <td th:text="${companyName}"></td>
        <td th:text="${locatedCountry}"></td>

        </tr>
        <td><a th:href="@{/updateCompany(companyId=${id})}">
            <button style="height: 40px; width: 80px; background-color:grey;">update</button>
        </a>
        </td>
        <td><a th:href="@{/deleteCompany/(companyId=${id})}"
               onclick="return confirm('Are you sure you want to delete this company?');">
            <button class="fa fa-trash" style="height: 40px; width: 80px;  background-color:red;">delete</button>
        </a></td>


    </tbody>

</table>



</body>
</html>
