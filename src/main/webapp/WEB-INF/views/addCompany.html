<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
  lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add-company</title>
</head>
<body>

<div style="text-align: center; margin-top: 200px; font-size: 30px">
    <form action=""
          th:action="@{/saveCompany}"
          th:object="${company}"
          method="post"
          style="text-align: center; margin-top:  200px; font-size: 30px">
        <input type="hidden" name="id" th:field="*{id}">
        <input type="text"  name="Company Name" th:field="*{companyName}" placeholder="Company Name">
        <input type="text"  name="Located Country" th:field="*{locatedCountry}" placeholder="Located Country">
        <input type="submit" value="Add">
    </form>

</div>

</body>
</html>
